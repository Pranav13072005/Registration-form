<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <form action="" id="form">
            <h1>Register</h1>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <div class="error" id="erroru"></div>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
                <div class="error" id="errore"></div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <div class="error" id="errorp"></div>
            </div>
            <div class="input-group">
                <label for="cpassword">Phone Number</label>
                <input type="text" id="cpassword" name="cpassword">
                <div class="error" id="errorc"></div>
            </div>
            <div class="input-group">
                <label for="desc">Description</label>
                <input type="text" id="desc" name="desc">
                <div class="error" id="errord"></div>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
